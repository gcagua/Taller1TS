<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Gabriela Cagua</h1>
                    <img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar">`
                    <div class ="card">
                        <h2>Datos Personales</h2>
                        <table class="table">
                            <thead>
                                <th>Codigo</th>
                                <th>Cedula</th>
                                <th>Edad</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                            </thead>
                        </thead>
                        <tbody id="student">
                        </tbody>
                        </table>
                    </div>
                </div>
                <div class="col">
                    <form style="margin:10px;">
                        <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                          </div>
                          <div class="col">
                              <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                          </div>
                        </div>
                    </form>
                    <form style="margin:10px;">
                        <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" id="input-minCredits" placeholder="Filtrar por créditos">
                              <input type="text" class="form-control" id="input-maxCredits" placeholder="Filtrar por créditos">
                          </div>
                          <div class="col">
                              <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                          </div>
                        </div>
                    </form>
                    <div class ="card" style="width: 25rem;">
                        <h2>Cursos Actuales</h2>
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
